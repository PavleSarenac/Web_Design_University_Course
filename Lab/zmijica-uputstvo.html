<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="zmijica-uputstvo.css">
    <script src="zmijica-uputstvo.js"></script>
    <title>Snake Game</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100" id="whole-page">
            <div class="col-lg-3 col-sm-12 main-element">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-light btn-lg" id="how-to-btn">How to play</button>
                    <button class="btn btn-light btn-lg" id="settings-btn">Settings</button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 main-element" id="main">
                <div class="row" id="main-logo">
                    <a href="zmijica-uputstvo.html">
                        <img class="img-fluid mx-auto d-block" id="logo-photo" src="zmijica-dodatno/snake-logo.jpg"
                            alt="logo">
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 main-element">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-light btn-lg" id="play-btn">Play</button>
                    <button class="btn btn-light btn-lg" id="score-btn">Scoreboard</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
