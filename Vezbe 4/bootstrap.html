<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center bg-info text-danger" style="background-color: red;">Moj naslov</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: lightblue;">
            <kbd>CTRL + F</kbd>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: lightcoral;">2</div>
            <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: lightgreen;">3</div>
            <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: lightskyblue;">4</div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    Hello world!
                </div>
            </div>
            <div class="col-sm-12">
                <div class="btn-group">
                    <div class="btn btn-primary">A</div>
                    <div class="btn btn-primary">B</div>
                    <div class="btn btn-primary">
                        Inbox
                        <span class="badge bg-danger">7</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%">70%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-hover table-danger">
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
