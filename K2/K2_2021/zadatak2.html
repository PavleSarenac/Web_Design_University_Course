<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equivUA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="zadatak2.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <textarea name="korPoruka" id="korPoruka" cols="30" rows="5"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <label for="zamena">Zamena slova</label>
            </div>
            <div class="col">
                <input type="radio" value="zamena" name="radioGrupa" id="zamena">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="mesanje">Mešanje slova</label>
            </div>
            <div class="col">
                <input type="radio" value="mesanje" name="radioGrupa" id="mesanje">
            </div>
        </div>
        <div class="row">
            <div class="col"><label for="pomeraj">Pomeraj</label></div>
            <div class="col"><input disabled type="text" name="pomeraj" id="pomeraj"></div>
        </div>
        <div class="row">
            <button class="btn btn-dark" id="sifruj">Šifruj</button>
        </div>
        <div class="row">
            <textarea disabled name="" id="encPoruka" cols="30" rows="5"></textarea>
        </div>
    </div>
</body>

</html>
